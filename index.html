<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Temperature Conversion</h1>
        <input type="number" id="toConvert" placeholder="Enter value">
        
        <div>
            <input type="radio" id="toCelsius" name="conversion">
            <label for="toCelsius">Fahrenheit to Celsius</label>
        </div>
        <div>
            <input type="radio" id="toFahrenheit" name="conversion">
            <label for="toFahrenheit">Celsius to Fahrenheit</label>
        </div>

        <button type="button" id="btn" onclick="convert()">Submit</button>
        <h2 id="result"></h2>
    </div><script src="script.js"></script>
  
</body>
</html>
